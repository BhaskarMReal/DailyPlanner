<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="icon" href="{% static 'icon/authentication.png' %}" type="image/x-icon">
  </head>
  <body>
    <form method="POST" action="">
      {% csrf_token %}
      <label>Email:</label>
      {{ form.email }} <br>

      <label>Password:</label>
      {{ form.password }} <br>

      <button type="submit">Submit</button>
    </form>
     <footer>Icons by <a>icons8.com</a></footer>
  </body>
</html>
